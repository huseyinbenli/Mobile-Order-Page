<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order</title>
  </head>
  <body>
    <header id="header-container">
      <!--  content goes here -->
    </header>
    <main id="menu">
      <!--  content goes here -->
    </main>
    <section id="cart" class="cart-section">
      <!--  content goes here -->
    </section>
    <div id="form-section-wrapper" class="hidden">
      <section class="form-section">
        <form id="order-form" class="form">
          <h3>Enter card details</h3>
          <input
            type="text"
            name="fullName"
            placeholder="Enter your name"
            required
          />

          <input
            pattern="^[0-9]+$"
            maxlength="12"
            type="text"
            name="cardNumber"
            placeholder="Enter card number"
            required
          />

          <input
            type="text"
            pattern="^[0-9]+$"
            maxlength="3"
            name="cvvNUmber"
            placeholder="Enter CVV"
            required
          />
          <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
          <button class="cancel-btn" class="cancel-btn" id="cancel-btn">
            Cancel
          </button>
        </form>
      </section>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
